<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="srmcem.css">
</head>
<body>
    <div class="background-container">
        <div id="welcome">
            <img src="Updatedsrmcemlogo.png">
        </div>
        <div id="main">
            <h2>About This Page</h2>
            <p>"SRMCEM Attendance & Assignment Tracker." These names convey the purpose of the webpage.<br>
                This page is for SRMCEM students who frequently visit srmcem.ac.in for attendance and checking assignment numbers. It provides a direct way to log in and view their attendance and assignments.</p>
        </div>
        <div id="buttons">
                <!-- Add onclick event to buttons -->
                <button id="attendance" onclick="goToAttendance()">Click For Attendance</button>
                <button id="assignment" onclick="goToAssignment()">Click For Assignment</button>
            </div>
    </div>
    <script src="srmcem.js"></script>
</body>
</html>
